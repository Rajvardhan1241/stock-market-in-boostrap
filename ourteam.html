<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<style>
     .clients-section {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 50px 0;
    }

    .clients-section p {
      max-width: 800px;
      margin: 0 auto 40px;
      color: #ddd;
    }

    .client-logo {
      max-height: 100px;
      margin: 20px auto;
      opacity: 0.9;
      transition: all 0.3s ease;
      display: block;
    }

    .client-logo:hover {
      opacity: 1;
      transform: scale(1.250);
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.2));
    }

    .testimonial-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 1px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
    }

    .testimonial-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .testimonial-card h6 {
      font-weight: bold;
      margin: 0;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
    }

    .testimonial-card p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
</style>

     <section class="clients-section">
      <div class="container">
        <h2 class="fw-bold mb-3 we">Clients we believe in</h2>
        <p>Paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur id suscipit ex. Suspendisse
          rhoncus laoreet purus quis elementum. Phasellus sed efficitur dolor, et ultricies sapien.

        <div class="row text-center justify-content-center">

          <div class="col-6 col-sm-4 col-md-2">

          <div class="col-6 col-sm-4 col-md-2">
